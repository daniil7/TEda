{% extends "base.html" %}

{% block content %}

<div class="sm:flex sm:flex-row sm:space-x-4 sm:justify-center px-4 sm:px-8 py-4 text-text">

    {% for category in categories %}
    <div class="flex justify-center sm:inline-block mb-3 shadow-lg rounded bg-middle p-3 sm:w-[20rem]">
        <a class="w-full" href="/">
            {% if category.image %}
            <img src="{{ category.image.url }}" class="w-[15rem] h-[15rem] rounded-full mx-auto">
            {% endif %}
            <hr class="h-px my-4 mx-2 bg-secondary border-0">
            <h1 class="text-lg text-center">{{category.title}}</h1>
        </a>
    </div>
    {% endfor %}

</div>

{% endblock %}
